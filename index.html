<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body>
  <div class="bg1"></div>
  <div class="bg"></div>
  <div class="container">
    <div class="left">
      <div class="card">
        <img src="images/bg-card-front.png" class="img" alt="">
        <div class="inside">
          <img src="images/card-logo.svg" class="logo" alt="">
          <div style="width: 88%; height: 50%; margin-left: 25px; margin-top: 50px;">
            <p class="number">0000 0000 0000 0000</p>
            <div style="display: flex;">
              <p class="name">Jane Applesed</p>
              <div class="scadenza" style="display: flex;">
                <p class="scadenza1" style="margin: 0;">00</p>
                <p style="margin: 0;">/</p>
                <p class="scadenza2" style="margin: 0;">00</p>
              </div>
            </div>
          </div>
        </div>


      </div>
      <div class="card1" style="display: flex;">
        <img src="images/bg-card-back.png" class="img1" alt="">
        <p class="zero">000</p>
      </div>
    </div>
    <div class="right">
      <div class="first">
       <h4 class="title">CARDHOLDER NAME</h4>
      <input type="text" placeholder="e.g. Jane Appleseed" style="width: 91%;" class="input1">

      </div>

      <div class="second">
        <h4 class="title">CARD NUMBER</h4>
        <input type="text" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" style="width: 91%;" class="input2">

      </div>
      <div class="third">
        <div style="width: 50%;">
        <h4 class="title">EXP.DATE (MM/YY)</h4>
        <input type="text" maxlength="2" placeholder="MM" style="width: 30%;" class="input3">
        <input type="text" maxlength="2"  placeholder="YY" style="width: 30%;" class="input4">
      </div>
      <div style="width: 50%;">
        <h4 class="title">CVC</h4>
        <input type="text" maxlength="3" placeholder="e.g. 123" style="width:82%;" class="input5">
      </div>
      </div>

      <div class="forth">
       <button class="confirm">Confirm</button>
      </div>

    </div>
    <div class="end">
      <img src="images/icon-complete.svg" alt="" style="width: 100px; height: 100px;">
      <h1 class="thanks">THANK YOU!</h1>
      <p class="added">We've added your card details!</p>
      <button class="confirm" style="width: 70%;">Continue</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="index.js"></script>

  </div>
</body>

</html>
